<body>
    <div class="tamanho">
        <!--<button id="deslogar">Deslogar</button>-->
        <header class="header">
            <div class="userbox">
                    <img  src="https://adinfinutum.profrodolfo.com.br/img/perfis" id="perfilimg">
                    <script>
                        document.getElementById('perfilimg').src = `https://adinfinutum.profrodolfo.com.br/img/perfis/${JSON.parse(localStorage.usuario).perfil}`
                    </script>
            </div>
            <h5><a href="acervo.html" style="text-decoration:none; color: #fff;">Acervo</a></h5>
        </header>
        <hr>
        <section class="livro">
            <div class="livro-box">
                <div class="livro-titulo">
                    <h3>
                        <script>
                            document.write(`<h3>${(JSON.parse(localStorage.usuario)).nome}</h3>`);
                        </script>
                    </h3>
                </div>
                <div class="livro-capa">
                    <img id="img" src="">
                    <script>
                        let a = document.getElementById('img');
                        let usuario = JSON.parse(localStorage.usuario);
                        a.src = `https://adinfinutum.profrodolfo.com.br/img/perfis/${usuario.perfil}`;
                    </script>
                    
                </div>
                <br>
                <h3>RM: <script>document.write(JSON.parse(localStorage.usuario).rm)</script></h3>
                <br>
                <h3>Email: <script>document.write(JSON.parse(localStorage.usuario).email)</script></h3>
                <br>
                <h3>Telefone: <script>document.write(JSON.parse(localStorage.usuario).telefone)</script></h3>
                <br>
                <div style="width:100vw; height:0.2vh; background-color:black; margin-top:10px;">
                    
                </div>
                
                <div class="livro-opcoes">
                    <button class="button-24" role="button" onclick="Deslogar()">Deslogar</button>
                </div>
                
                
            </div>
        </section>
    </div>
    
    <script src="components/search.js"></script>
    <script>
        function Deslogar(){
            localStorage.removeItem('usuario');
            location.href = 'index.html';
        }
    </script>

    </script>
