<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/card.css">
  <!-- links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Square+Peg&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" rel="stylesheet">  
</head>
<body>
    <div class="tamanho">
        <header class="header">
            <div class="textLogo"><span>Acervo</span></div>
        </header>
    </div>
    <div id="conteudo">
        
    </div>
    <script>
async function RequisitarLivros(){
            let respo = await fetch(`https://profrodolfo.com.br/biblioteca/livro.php`);
            let res = await respo.json();
            for(let i = 0; i < res.length; i++){
                if(res[i].capa!=undefined){
                    document.getElementById('conteudo').innerHTML+= `

                        <div class="card-category-2">   
                        <ul>
                            <li>
                                <div class="img-card iCard-style1">
                                    <div class="card-content">
                                        <div class="card-image">
                                            <img src="${res[i].capa}"/>
                                        </div>
                                        
                                        <div class="card-text">
                                            <h5 style="color:white;">
                                                ${res[i].titulo}
                                            </h5>
                                            <p style="color:white;">
                                                ${res[i].sinopse}
                                            </p>
                                        </div>
                                        
                                    </div>
                                    <div class="card-link">
                                        <a href="#" title="Ver"><span>Ver</span></a>
                                    </div>
                                </div>                    
                            </li>
                        </ul>
                    </div>

                `    
                }
                
            }
        }

        RequisitarLivros();
    </script>
  </body>
</html>
